<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo-png-2574.png" alt="Netflix Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <img src="47ca6ef9-f1b3-46cc-83bd-5925ee723092.__CR91,0,1019,630_PT0_SX970_V1___.jpg" alt="Featured Show">
                <h1>Featured Show</h1>
                <p>Watch now and enjoy the latest hits.</p>
                <button>Watch Now</button>
            </div>
        </section>
        
        
        <!-- Movies Section -->
        <section class="movies">
            <h2>Movies</h2>
            <div class="movies-container">
                <div class="movie">
                    <img src="RRR_Poster.jpg" alt="RRR">
                    <p>RRR</p>
                </div>
                <div class="movie">
                    <img src="Deadpool_(2016_poster).png" alt="Deadpool">
                    <p>Deadpool</p>
                </div>
                <div class="movie">
                    <img src="Avengers_Endgame_poster.jpg" alt="Avengers Endgame">
                    <p>Endgame</p>
                </div>
                </div>
    
            </div>
        </section>
        
        <!-- Web Series Section -->
        <section class="web-series">
            <h2>Web Series</h2>
            <div class="web-series-container">
                <div class="series">
                    <img src="Game_of_Thrones_title_card.jpg" alt="Game of Thrones">
                    <p>GoT</p>
                </div>
                <div class="series">
                    <img src="Taarak_Mehta_ka_Ooltah_Chashmah_(TMKOC)_Logo.png" alt="Series 2">
                    <p>TMKOC</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
